<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Compañía de Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
<div class="login-container">
    <div class="logo-container">
        <img src="https://cdn.dribbble.com/users/7488349/screenshots/19708671/media/c5395244919ad2a06094425f4c992ce0.jpg" alt="Logo de Compañía de Alimentos">
    </div>
    <h1 class="mb-4">Iniciar Sesión</h1>
    <form action="#" method="post">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check text-start">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn btn-custom w-100">Login</button>
        <a href="forgot_password.html" class="d-block mt-3 forgot-password">Forgot your password?</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
