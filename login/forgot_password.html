<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - Compañía de Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles_forgot_password.css">
</head>
<body>
<div class="forgot-container">
    <div class="logo-container">
        <img src="https://cdn.dribbble.com/users/7488349/screenshots/19708671/media/c5395244919ad2a06094425f4c992ce0.jpg" alt="Logo de Compañía de Alimentos">
    </div>
    <h1>Recuperar Contraseña</h1>
    <p>Introduce tu dirección de correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
    <form action="#" method="post">
        <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Enviar Instrucciones</button>
        <a href="login.html" class="d-block mt-3">Volver al login</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
